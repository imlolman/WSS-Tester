<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta property="og:image" content="https://repository-images.githubusercontent.com/262726338/4063a300-92bc-11ea-91ad-fbf9b84dc85e" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WSS Tester</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
    <script src="https://imlolman.github.io/js/controller.js"></script>
    <style>
        :root{
            --color:238, 66%; /*the base color*/
            --l:50%; /*the initial lightness*/
            --color-primary: hsl(var(--color),var(--l));
            --color-primary-darker: hsl(var(--color),calc(var(--l) + 5%));
            --color-primary-darkest: hsl(var(--color),calc(var(--l) + 10%));
        }
    </style>
    <link rel="stylesheet" href="assets/css/milligram.min.css">
    <link href="assets/css/fa/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-142979168-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() {
          dataLayer.push(arguments);
        }
        gtag('js', new Date());
        gtag('config', '{{ site.google_analytics }}');
    </script>
</head>
<body>
    <main class="wrapper">
        <nav class="navigation nav-top">
            <section class="container">
                <a class="navigation-title" href="/">
                    <i class="img fas fa-link"></i>
                    &nbsp;
                    <h1 class="title">WSS Tester</h1>
                </a>
                <ul class="navigation-list float-right">
                    <li class="navigation-item">
                        <label class="switch">
                            <input type="checkbox" id="darkmode" onclick='darkLightToggle()'>
                            <span class="slider"></span>
                          </label>
                    </li>
                </ul>
            </section>
        </nav>
        <section class="container" id="examples">
            <form onsubmit="return false">
                <div class="row">
                    <div class="column">
                        <fieldset>
                            <label>URL:</label>
                            <input type="text" id="serverUrl" value="wss://javascript.info/article/websocket/chat/ws"/>
                            <button id="connectButton">Open</button>
                            <button id="disconnectButton">Close</button>
                            <label>Status: <span class="status" id="connectionStatus">CLOSED</span></label>
                        </fieldset>
                    </div>
                    <div class="column">
                        <fieldset id="requestArea">
                            <label>Send Message:</label>
                                <input type="text" id="sendMessage" disabled="disabled">
                                <button id="sendButton" disabled="disabled">Send</button>
                                &nbsp; [Shortcut] Ctrl + Enter
                        </fieldset>
                    </div>
                </div>
                <fieldset id="messageArea">
                    <legend>Message Log &nbsp;<button id="clearMessage" class="clearLog"><i class="fas fa-trash-alt"></i></button></legend>
                    <div id="messages"></div>
                </fieldset>
        </section>
        <footer class="footer">
            <section class="container">
                <p>Designed with â™¥ by <a target="_blank" href="https://imlolman.github.io/" title="imlolman">imLolman</a>. Licensed under the <a target="_blank" href="https://github.com/milligram/milligram#license" title="MIT License">MIT License</a>.</p>
            </section>
        </footer>
    </main>
</body>
    <script type="text/javascript" src="assets/js/jquery-1.4.3.js"></script>
    <script src="assets/js/dark.js"></script>
    <script src="assets/js/script.js"></script>
</html>
